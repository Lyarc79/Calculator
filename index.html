<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/967516047d.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="main">
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="upper-screen" id="upper-screen"></div>
                <div class="lower-screen" id="lower-screen">0</div>
            </div>
            <div class="buttons">
                <button class="clear" id="clear">AC</button>
                <button class="delete" id="delete">DEL</button>
                <button class="operator" id="remainder">%</button>
                <button class="operator" id="divide">/</button>
                <button class="digit" id="digit-7">7</button>
                <button class="digit" id="digit-8">8</button>
                <button class="digit" id="digit-9">9</button>
                <button class="operator" id="multiply">x</button>
                <button class="digit" id="digit-4">4</button>
                <button class="digit" id="digit-5">5</button>
                <button class="digit" id="digit-6">6</button>
                <button class="operator" id="minus">-</button>
                <button class="digit" id="digit-1">1</button>
                <button class="digit" id="digit-2">2</button>
                <button class="digit" id="digit-3">3</button>
                <button class="operator" id="plus">+</button>
                <button class="digit" id="digit-0">0</button>
                <button class="decimal" id="decimal">.</button>    
                <button class="equals" id="equals">=</button>   
            </div>
        </div>
    </div>
    <footer id="footer">
        <p>Made by Lyarc79
            <a href="https://github.com/Lyarc79" target="_blank">
                <i id="github-logo" class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
