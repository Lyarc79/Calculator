<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="main">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button class="clear" id="clear">Clear</button>
                <button class="operator" id="plus">+</button>
                <button class="operator" id="minus">-</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="remainder">%</button>
                <button class="operator" id="equals">=</button>
                <button class="operator" id="decimal">.</button>
                <button class="digit" id="digit-1">1</button>
                <button class="digit" id="digit-2">2</button>
                <button class="digit" id="digit-3">3</button>
                <button class="digit" id="digit-4">4</button>
                <button class="digit" id="digit-5">5</button>
                <button class="digit" id="digit-6">6</button>
                <button class="digit" id="digit-7">7</button>
                <button class="digit" id="digit-8">8</button>
                <button class="digit" id="digit-9">9</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
